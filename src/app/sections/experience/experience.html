<section id="experience" class="space-y-4">
    @for (experience of experiences; track experience) {
        <a
            class="p-4 flex flex-row gap-15 rounded-md hover:bg-slate-800/40 hover:shadow-xl hover:ring-1 hover:ring-slate-800 group cursor-pointer"
            [href]="experience.url"
            target="_blank"
        >
            <h3 class="whitespace-nowrap">{{ experience.startDate }} - {{ experience.endDate }}</h3>
            <div class="flex flex-col gap-x-4">
                <div class="flex flex-row items-end">
                    <h3 class="text-slate-200 group-hover:text-teal-400">{{ experience.title }}, {{ experience.company }}</h3>
                    <app-icon
                        fill="transparent"
                        name="external-link"
                        class="ml-4 w-5 h-5 group-hover:text-teal-400 group-hover:translate-x-1 group-hover:-translate-y-1 transition-all duration-100"
                    ></app-icon>
                </div>
                <ul class="list-disc pl-4.5 space-y-1 text-sm">
                    @for (task of experience.tasks; track task) {
                        <li>{{ task }}</li>
                    }
                </ul>
                <div class="flex flex-row gap-1">
                    @for (tech of experience.techs; track tech) {
                        <div class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300 whitespace-nowrap">
                            {{tech }}
                        </div>
                    }
                </div>
            </div>
        </a>
    }
</section>
