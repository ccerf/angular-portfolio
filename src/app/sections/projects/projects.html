<section id="projects" class="space-y-4">
    @for (project of projects; track project) {
        <a
            class="group p-4 flex flex-row flex-wrap-reverse gap-x-15 gap-y-2 rounded-md hover:bg-slate-800/40 hover:shadow-xl hover:ring-1 hover:ring-slate-800 cursor-pointer"
            [href]="project.url"
            target="_blank"
        >
            <div class="flex items-center justify-items-center flex-1 max-w-2xs min-w-28">
                <img
                    class="aspect-video rounded-md group-hover:ring-1 group-hover:ring-slate-100/10"
                    [alt]="project.img.alt"
                    [src]="project.img.src"
                />
            </div>
            <div class="flex flex-col gap-4 flex-1">
                <div class="flex flex-row items-end">
                    <h3 class="text-slate-200 group-hover:text-teal-400">{{ project.name }}</h3>
                    <app-icon
                        fill="transparent"
                        name="external-link"
                        class="ml-4 w-5 h-5 group-hover:text-teal-400 group-hover:translate-x-1 group-hover:-translate-y-1 transition-all duration-100"
                    ></app-icon>
                </div>
                <p class="whitespace-pre-line text-sm">
                    {{ project.description }}
                </p>
                <div class="flex flex-row gap-1">
                    @for (tech of project.techs; track tech) {
                        <div class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5 text-teal-300 whitespace-nowrap">
                            {{ tech }}
                        </div>
                    }
                </div>
            </div>
        </a>
    }
</section>
